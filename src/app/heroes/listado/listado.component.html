<p>listado de Héroes 1</p>

<ul>
    <li *ngFor = 'let heroe of heroes; let i = index'>
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click) = "borrarHeroe()">
    Borrar Heroe
</button>

<div *ngIf=" heroeBorrado !== ''">
    <h3>Héroe Borrado 2 <small>{{heroeBorrado}}</small></h3>
    
</div>

<div *ngIf=" !heroeBorrado">
    <h3>No ha borrado nada 2</h3>
    
</div>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado 3 <small>{{heroeBorrado}}</small></h3>
    
</div>

<ng-template #name #noBorrado>
    <h3>No ha borrado nada 3</h3>
</ng-template>
